<br/><br/>
<form #forumForm="ngForm" (ngSubmit)="onSubmit(forum)">
    <label for="title">
        Title: <input type="text" name="title" [(ngModel)]="forum.title" required placeholder="Enter title">
    </label>
    <label for="comment">
        Comment: <input type="text" name="comment" [(ngModel)]="forum.body" required placeholder="Enter title">
    </label>
    <button type="submit">Save</button>
</form>
<br />
<div *ngIf="forums.length > 0" class="forum-list">
    <h2>Forums</h2>
    <ul>
        <li *ngFor="let f of forums" class="forum-item">
            <strong>{{f.title}}</strong>{{f.body}}
        </li>
    </ul>
</div>
